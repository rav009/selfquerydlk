        <p style="padding:0px 5px;margin:5px 0px">如左图，GHQ将IT系统分成5个领域。</p>

<div style="width:100%;height:20%;background-color:#FFF;">
    <br />
    <p style="margin:1px 5px">数据接口sample数据自助下载</p>
    <p style="margin:10px 5px">请输入要下载的sample数据的路径<input id="sample_url" type="value" style="width:400px;margin:0px 5px"/>
        <input id="sample_dl_submit" type="submit" value="提交" /></p>
    <p id="dl_url" style="margin-left:5px"></p>
</div>
<script>
$$(document).ready(function(){
  $$("#sample_dl_submit").click(function(){
    $$("#sample_dl_submit").attr("disabled","true")
    $$("#dl_url").html("Downloading! Please refresh the page if there is no response for a long time.")
    var u = "/getdl?path="+ $$("#sample_url").val()
    rs = $$.ajax({
        url:u,
        type: 'get',
        success: function (res) {
            $$("#dl_url").html(res)
        }
    });
    $$("#sample_dl_submit").removeAttr("disabled")
  });
});
</script>
